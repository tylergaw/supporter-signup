{% extends "base.html" %}

{% block body %}
  <form id="supporter-form" action="." method="post" class="container">
    <fieldset>
      <legend>Sign Up</legend>

      {% if error %}
      <p>There was a problem, please try again.</p>
      {% endif %}

      <div>
        <label for="email">
          Email:
        </label>
        <input type="email" name="email" id="email" required>
      </div>

      <input type="hidden" name="source" id="source" value="example-flask-supporter-signup">
      <button class="btn" type="submit" name="sign-up">Sign up</button>
    </fieldset>
  </form>
{% endblock %}}
